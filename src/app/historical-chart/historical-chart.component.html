<div class="flex">
  <app-dropdown
    labelText="Base"
    optionLabel="code"
    [options]="currencies"
    [value]="currentBase"
    (changed)="onBaseDropdownChange($event)"
  ></app-dropdown>

  <app-dropdown
    *ngIf="isComparingDropdownVisible"
    labelText="Compare With"
    optionLabel="code"
    [options]="currencies"
    [value]="comparingCurrency"
    (changed)="onCompareDropdownChange($event)"
  ></app-dropdown>
</div>

<p-chart type="bar" [data]="chartData" [options]="chartOptions" width="100%" height="600px"></p-chart>
